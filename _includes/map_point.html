<!-- using http://staticmapmaker.com/google/ -->
{% assign location = include.location %}
{% assign zoom = include.zoom | default: 4 %}
<img width="295" src="http://maps.googleapis.com/maps/api/staticmap?center={{ location }}&zoom={{ zoom }}&scale=false&size=295x200&maptype=roadmap&format=png&visual_refresh=true&markers=size:small%7Ccolor:0xff0000%7Clabel:0%7C{{ location }}" alt="Google Map of {{ location }}">
